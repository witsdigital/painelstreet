<div class="row">
    <div class="col-12">
        <div class="card m-b-0">
            <!-- .chat-row -->
            <div class="chat-main-box">
                <!-- .chat-right-panel -->
               
                    <div class="chat-main-header">
                        <div class="p-20 b-b">
                            <h3 class="box-title">StreetChat</h3>
                        </div>
                    </div>
                    <div class="scrollchat">
                    <div class="chat-rbox">
                        <ul class="chat-list p-20">
                            <div class="texto-noticia" *ngFor="let mensagem of mensagens">
                            <!--chat Row -->
                            <div *ngIf="mensagem.cod_equipe != userData[0].id">
                            <li>
                                <div class="chat-img"><img src="../assets/images/users/2.jpg" alt="user" /></div>
                                <div class="chat-content">
                                    <h5>{{mensagem.login}}</h5>
                                    <div class="box bg-light-success">{{mensagem.mensagem}}</div>
                                </div>
                                <div class="chat-time">{{mensagem.data_hora}}</div>
                            </li>
                          </div>
                            <!--chat Row -->
                            <div *ngIf="mensagem.cod_equipe == userData[0].id">
                            <li class="reverse">
                                <div class="chat-time">{{mensagem.data_hora}}</div>
                                <div class="chat-content">
                                    <h5>{{mensagem.login}}</h5>
                                    <div class="box bg-light-inverse">{{mensagem.mensagem}}</div>
                                </div>
                                <div class="chat-img"><img src="../assets/images/users/5.jpg" alt="user" /></div>
                            </li>
                          </div>
                            </div>
                        </ul>
                    </div>
                  </div>
                    <div class="card-body b-t">
                        <div class="row">
                            <div class="col-8">
                                <textarea [(ngModel)]="texto" name="texto" placeholder="Digite sua mensagem" class="form-control b-0"></textarea>
                            </div>
                            <div class="col-4 text-right">
                                <button type="button" (click)="enviar(); texto =''" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- .chat-right-panel -->
            </div>
            <!-- /.chat-row -->
        </div>
    </div>
